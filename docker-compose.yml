services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - public_net
    # Monitoring: Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build: ./frontend
    networks:
      - public_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build: ./backend
    env_file: .env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - public_net
      - private_net
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    # Monitoring: Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:15-alpine
    # Secrets Management implementation
    secrets:
      - db_password
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      # Instructs Postgres to use the secure secret file for the password
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password 
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - private_net

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    networks:
      - private_net

networks:
  public_net:
    driver: bridge
  private_net:
    internal: true # Networking: Internal backend isolation

volumes:
  pg_data: # Data Persistence: Named volume for database

# Secrets Management: Top-level definition
secrets:
  db_password:
    file: ./secrets/db_password.txt